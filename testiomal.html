<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for cybersecurity theme */
            color: #e0e0e0; /* Light text for readability */
        }
        .header {
            background-color: #002040; /* Dark blue for header */
            color: #00ff00; /* Cyber green for header text */
            padding: 20px 40px;
            text-align: center;
            border-bottom: 2px solid #00ff00; /* Cyber green border bottom */
        }
        h1 {
            margin: 0;
            font-size: 36px; /* Larger font size for main heading */
        }
        .carousel {
            margin-top: 20px;
            text-align: center;
        }
        .carousel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0; /* Hide images initially */
            transition: opacity 0.5s ease-in-out; /* Add transition effect */
            animation: slideUp 5s infinite; /* Animation for scrolling images */
        }
        /* Keyframes for the animation */
        @keyframes slideUp {
            0% {
                opacity: 0; /* Start with hidden */
                transform: translateY(50px); /* Move down 50px */
            }
            100% {
                opacity: 1; /* Show completely */
                transform: translateY(0); /* Move up to original position */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Testimonials</h1>
    </div>

    <div class="carousel">
        <img src="CTF COLLAGE.jpg" alt="Testimonial Image 1">
        <img src="collage 2.jpg" alt="Testimonial Image 2">
        <img src="image3.jpg" alt="Testimonial Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
